<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <div id="message"></div>
    <script>
      fetch('http://127.0.0.1:5000/', { credentials: 'include' })
        .then(response => response.text())
        .then(message => {
          document.getElementById('message').innerHTML = message;
        });
    </script>
  </body>
</html>
